<html>
  <head>
     
        <title>My Store</title>
        <script type="text/javascript" src="/js/users.js"></script>
        <!-- to link css style sheet  -->
        <link rel="stylesheet" href="./css/main.css"></link>
        <!-- to bring icoun to the html  --> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- to create Responsive Web Design -->
        <meta name="viewport" content="width=device-width, initial-scale=2.0"> 
      <link rel="icon" type="image/png" href="image/house.png" />
    
     
 
  </head>
  
    <body style="background-color: white;">
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form">
              <span class="login100-form-title p-b-43">
                      <img alt="logo" src="image/logo2.png" width="400pt" height="100pt" >     
                <br> <br> <br> 

                    Login to shop
              </span>
             <br> <br> 
             <div class="wrap-input100 validate-input"
                 data-validate="Valid email is required: ex@abc.xyz"
              >
                <input class="input100" type="text"  id="username" autocomplete="username" />
                <span class="focus-input100"></span>
                <span class="label-input100">username</span>
              </div>
  <br>  <br> 
              <div
                class="wrap-input100 validate-input"
                data-validate="Password is required"
              >
                <input class="input100" id="password" type="password" autocomplete="new-password" />
                <span class="focus-input100"></span>
                <span class="label-input100">Password</span>
              </div> 
   
             <br>  <br>  
  
              <div class="container-login100-form-btn">
                <button class="login100-form-btn" onclick="userLogin()">
                  Login
                </button>
              </div>
  
             
              
            </form>
  
            <div class="login100-more" style="background-color: #d7b893">
           </div>
          </div>
        </div>
      </div>
  
      
    </body>
  </html>
